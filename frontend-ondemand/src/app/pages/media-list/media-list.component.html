<mat-list role="list">
    <ng-container *ngFor="let video of videos; let i = index">
        <mat-list-item role="listitem" matRipple (click)="openScheduleDialog(video)">
            <div matLine>{{ video.fileName }}</div>
            <div matLine>{{ formatDuration(video.duration) }}</div>
        </mat-list-item>
        <mat-divider *ngIf="i !== videos.length - 1"></mat-divider>
    </ng-container>
</mat-list>
